<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name"name required>
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="text"placeholder="Password"Password required>
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender" required>Male
                    <input type="radio" name="Gender" required> Female
                    <input type="radio" name="Gender" required>Transender
                </td>

            </tr>
            <tr>
                <td>
                    Email :                    
                <td>
                    <input type="male" placeholder="Email id" name=""  required>
                </td>
            </tr>
            <tr>
                <td>
                    Phone no. :
                </td>
                <td>
                    <select name="" id="">
                        <option value="">+91</option>
                        <option value="">978</option>
                        <option value="">979</option>
                        <option value="">980</option>
                        <option value="">981</option>
                        <option value="">982</option>
                        <option value="">983</option>
                    </select>
                    <input type="tel" name="num" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </td>
            </tr>
            <tr>
                
                <td>
                    <input type="submit" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
